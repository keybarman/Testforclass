<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專題製作介紹</title>
</head>
<body>
    <h1>專題內容介紹</h1>
    
    <ol>
        <li>
            <h3>專題名稱</h3>
            <p>請在此填入您的專題名稱</p>
        </li>
        
        <li>
            <h3>專題說明</h3>
            <p>說明專題的背景、目標、研究問題以及預期要解決的問題</p>
        </li>
        
        <li>
            <h3>資料來源與取得方式</h3>
            <p>說明研究所需的資料類型、來源管道，以及具體的資料收集方法</p>
        </li>
        
        <li>
            <h3>成員</h3>
            <p>列出所有團隊成員姓名、角色分工，以及各自負責的專題部分</p>
        </li>
        
        <li>
            <h3>分析目的與預計見解</h3>
            <p>說明進行此專題分析的具體目的，預期能夠獲得什麼樣的發現或見解</p>
        </li>
    </ol>
</body>
</html>
